<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <style type="text/css">
      h1 {
        color:red;
        background-color:blue;
        font-family: 'Open Sans', sans-serif;
        font-size:40px;
        display:block;
        width:400px;
        margin: 0 auto;
        padding:20px;
        text-align:center;
        border: 4px solid black;
        box-shadow: black 0 10px 20px;
        border-radius:10px 50px;
        user-select:none;
        cursor:pointer;
        transition: all 500ms;
      }
      a {
        text-decoration:none;
        outline:none;
      }
      h1:active {
        box-shadow: none;
        color:green;
      }
    </style>
  </head>
  <body>
    <a href="http://google.com/"><h1>Title</h1></a>
  </body>
</html>
