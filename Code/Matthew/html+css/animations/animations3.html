<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      @keyframes move_div {
        0% {
          left:-200px;
        }
        100% {
          left:200px;
        }
      }
      html, body {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
      }
      .moving_div {
        background-color:red;
        width:100px;
        height:100px;
        margin: 200px auto;
        position:relative;
        left:0%;
        top:0%;
        border-radius:100px;
        transform:translateX(-50%);
        
        animation: 2s cubic-bezier(.17,.67,.61,1.51) 0s infinite alternate both running move_div; 
        
      }
    </style>
  </head>
  <body>
    <div class="moving_div">
    </div>
  </body>
</html>
