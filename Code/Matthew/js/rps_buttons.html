<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rps with buttons</title>
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="utilities.js"></script>
    <style type="text/css">
      * {
        transition: 250ms;
      }
      
      #div_buttons {
        display:flex;
        flex-direction:row;
        justify-content:center;
        align-items:center;
        height:300px;
      }
      .rps_button {
        font-size:100px;
        margin:20px;
        cursor:pointer;
        user-select:none;
      }
      .rps_button:hover {
        text-shadow:
         -2px -2px 0 blue,  
          2px -2px 0 blue,
          -2px 2px 0 blue,
           2px 2px 0 blue;
      }
      .rps_button:active {
        transform:translateY(2px);
      }
      #div_winner {
        font-family: 'Mansalva', cursive;
        font-size:40px;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div id="div_buttons">
      <div id="bt_rock" class="rps_button">üóø</div>
      <div id="bt_paper" class="rps_button">üìÉ</div>
      <div id="bt_scissors" class="rps_button">‚úÇÔ∏è</div>
    </div>
    <div id="div_choices"></div>
    <div id="div_winner"></div>
    <script type="text/javascript">
      // bt_rock.innerText = 'hello world!'
      let bt_rock = document.querySelector('#bt_rock')
      let bt_paper = document.querySelector('#bt_paper')
      let bt_scissors = document.querySelector('#bt_scissors')
      let div_winner = document.querySelector('#div_winner')
      
      
      function play_rps(human_choice) {
        let computer_choice = random_element(['rock', 'paper', 'scissors'])
        if (computer_choice === human_choice) {
          div_winner.innerText = 'Tie'
        } else if (computer_choice == 'rock' && human_choice == 'paper') {
          div_winner.innerText = 'Human wins!'
        } else if (computer_choice == 'rock' && human_choice == 'scissors') {
          div_winner.innerText = 'Computer wins!'
        } else if (computer_choice == 'paper' && human_choice == 'rock') {
          div_winner.innerText = 'Computer wins!'
        } else if (computer_choice == 'paper' && human_choice == 'scissors') {
          div_winner.innerText = 'Human wins!'
        } else if (computer_choice == 'scissors' && human_choice == 'rock') {
          div_winner.innerText = 'Human wins!'
        } else if (computer_choice == 'scissors' && human_choice == 'paper') {
          div_winner.innerText = 'Computer wins!'
        } else {
          div_winner.innerText = 'INVALID VALUE, HUMAN'
        }
      }
      
      bt_rock.addEventListener('click', function() {
        play_rps('rock')
      })
      
      bt_paper.addEventListener('click', function() {
        play_rps('paper')
      })
      
      bt_scissors.addEventListener('click', function() {
        play_rps('scissors')
      })
      
    </script>
  </body>
</html>
