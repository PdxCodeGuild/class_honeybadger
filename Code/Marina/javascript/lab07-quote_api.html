

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" type="text/javascript"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <link rel="stylesheet" href="lab07.css">
  <title>Random Quote API Lab</title>
</head>
<body>
  <div class="main">
    <h3>Generate A Random Quote</h3>
    <div id="quote_div"></div>
    <div id="author_div"></div>
    <div id="btn_div" class="btn">Do it!</div>
  </div>

  <script type="text/javascript">
  let quote_div = document.querySelector("#quote_div")
  let author_div = document.querySelector("#author_div")
  let btn_div = document.querySelector("#btn_div")

  quote_div.style.display = "none"
  author_div.style.display = "none"

  function goGetQuote() {
    let url = "https://favqs.com/api/qotd"
    axios({
      method: 'get',
      url: url,
      responseType: 'text',
    })
    .then(function(response) {
      quote_div.innerText = response.data.quote.body
      author_div.innerText = response.data.quote.author
    });
  }

  btn_div.addEventListener("click", function() {
    quote_div.style.display = null
    author_div.style.display = null
    goGetQuote()
  })
</script>
</body>
</html>
