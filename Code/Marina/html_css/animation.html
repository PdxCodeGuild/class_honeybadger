<html>
	<head>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Dosis:400,600');
			body, html {
				height: 100%;
				font-family: 'Dosis', sans-serif;
				color: #fff;
				margin: 0;
			}
			.btn {
				font-size:20px;
				background-color:#fff;
				padding:20px;
				color:#333;
				border-radius: 20px;
			}
			h1 {
				margin:0;
			}
			.wrapper {
				height:50vh;
				display:flex;
				align-items:center;
				justify-content:center;
				min-height:250px;
				flex-direction:column;
				background:#00A5CF;
				border:solid 0.5px;
        flex-grow: 1;
			}
			section {
				display:flex;
				flex-wrap:wrap;
				justify-content:center;
				margin:0;
			}
			.main {
				background-color: #E94F37;
				/* padding-top: 20px; */
			}

      .btn-1Wrapper {
        background-color: green;
      }

      .btn-1Wrapper .btn:hover {
        border: 2px solid white;
        color:green;
        box-shadow: inset 0px 0px 0px 4px;
      }
      .btn-2Wrapper .btn:hover {
        border-radius: 0;
      }
      .btn-3Wrapper {
        background-color: red;
        transition: width 2s;
      }

      .btn-3Wrapper .btn:hover {
        width: 125px;
      }
      .btn-4Wrapper {
        background-color: orange;
      }
      .btn-4Wrapper .btn {
        box-shadow:0px 5px;
      }
      .btn-4Wrapper .btn:active{
        position:relative;
        top: 2px;
        box-shadow:0px 3px;
      }

		</style>
	</head>
	<body>
		<div class="main wrapper">
			<h1>Simple button effects</h1>
		</div>
		<section>
			<div class="btn-1Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div class="btn-2Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div  class="btn-3Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
				<div class="btn-4Wrapper wrapper">
				<div class="btn">Click Me</div>
			</div>
			<div  class="btn-5Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div class="btn-6Wrapper wrapper">
				<div class="btn">Click Me</div>
			</div>
			<div class="btn-7Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div class="btn-8Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div class="btn-9Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div class="btn-10Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div class="btn-11Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
			<div class="btn-12Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
		</section>
	</body>
</html>
