<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      form {
        display:flex;
        flex-direction: column;
        align-items: start;
      }

      form > * {
        margin:5px;
        padding: 5px;
      }
      body {
        background-color: silver;
        margin:5px;
        padding: 5px;
      }

      ul {
        background-color: tan;
        color: dark red;
        display:flex;
        flex-direction: column;
        align-items: start;
      }

      li{
        margin:10px;
        padding: 10px;
      }

    </style>
  </head>
  <body>
    <h3>Post a thing to do</h3>
    <form action="{% url 'todoapp:create_todopost' %}" method="post">
      {% csrf_token %}
      <input type="text" name="title"  placeholder="title" value="">
      <input type="text" name="slug"  placeholder="slug" value="">
      <textarea type="text" name="body"></textarea>
      <button>submit</button>
    </form>
    <ul>
      {% for todo_post in todo_posts %}
      <li>{{todo_post.title}} - {{todo_post.body}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
