<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Flickr Photo Search</title>

    <!-- axios -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- materialized icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="flickr_search_photos.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6647af21dd.js" crossorigin="anonymous"></script>

    <!-- api key -->
    <script type="text/javascript" src="secrets.js">
    </script>

    <!-- favicon -->
    <link rel="icon" href="nicolesy.png" />

</head>

<body>
    <div class="main">
        <h1>Flickr Search</h1>

        <div class="input-field main_row">
            <i class="material-icons prefix">camera</i>
            <input id="flickr_search" type="text" />
            <label for="flickr_search_label" class="pink-text text-accent-3">Search keyword</label>
            <button id="flickr_search_btn" class="btn tooltipped pink accent-3" data-position="bottom" data-tooltip="Search Flickr">Search</button>
        </div>
        <div id="flickr_sort">
            <div class="sort_radios">
                <span class="radio">Sort order:</span>
                <label class="radio">
                    <input class="with-gap sort_value" name="sort_radio" type="radio" value="date-posted-desc" />
                    <span class="radio radio_toggle">Date <i class="fad fa-sort-numeric-down-alt"></i></span>
                </label>
                <label>
                    <input class="with-gap sort_value" name="sort_radio" type="radio" value="date-posted-asc" />
                    <span class="radio radio_toggle">Date <i class="fad fa-sort-numeric-up-alt"></i></span>
                </label>
                <label>
                    <input class="with-gap sort_value" name="sort_radio" type="radio" value="date-taken-desc" />
                    <span class="radio radio_toggle">Date Taken <i class="fad fa-sort-numeric-down-alt"></i></i></span>
                </label>
                <label>
                    <input class="with-gap sort_value" name="sort_radio" type="radio" value="date-taken-asc" />
                    <span class="radio radio_toggle">Date Taken <i class="fad fa-sort-numeric-up-alt"></i></i></span>
                </label>
                <label>
                    <input class="with-gap sort_value" name="sort_radio" type="radio" value="interestingness-desc" checked />
                    <span class="radio radio_toggle">Interestingness</i></span>
                </label>
                <label>
                    <input class="with-gap sort_value" name="sort_radio" type="radio" value="relevance" />
                    <span class="radio radio_toggle">Relevance</i></span>
                </label>
            </div>
            <div id="div_per_page_select" class="radio input-field col s12">
                <select id="results" name="select_results_per_page">
                    <option class="class_num_per_page" value="20" disabled selected>Results per page:</option>
                    <option class="class_num_per_page" value="10">10</option>
                    <option class="class_num_per_page" value="20">20</option>
                    <option class="class_num_per_page" value="30">30</option>
                    <option class="class_num_per_page" value="40">40</option>
                    <option class="class_num_per_page" value="50">50</option>
                    <option class="class_num_per_page" value="60">60</option>
                    <option class="class_num_per_page" value="70">70</option>
                    <option class="class_num_per_page" value="80">80</option>
                    <option class="class_num_per_page" value="90">90</option>
                    <option class="class_num_per_page" value="100">100</option>
                </select>
            </div>

        </div>
    </div>

    <div id="flickr_photos" class="main_photos"></div>


    <div class="paginate">
        <div>
            <button id="btn_previous" class="btn blue accent-3">Previous page</button>
            <button id="btn_next" class="btn pink accent-3">Next page</button>
        </div>
        <div id="div_page_nums">
            <p><span>Page </span><span id="span_current_page"></span><span> of </span><span id="span_total_pages"></span></p>
        </div>
    </div>



    <footer class="page-footer blue accent-3">
        <div class="container">
            <p><a href="https://nicolesyblog.com" target="_blank">Â© Nicolesy, Inc. </a></p>
            <p><a href="https://www.flickr.com/photos/nicolesy/" target="_blank"><i class="fab fa-flickr fa-lg"></i><a></p>
        </div>
    </footer>

    <script type="text/javascript" src="flickr_search_photos.js"></script>
    <!-- materialize initializations -->

</body>

</html>
