<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="lab_optional_quiz.css">
    <title>Quiz</title>
</head>

<body>
    <div id="main">
        <h1 id="title" class="main_question"></h1>
        <div class="main_question">
            <div id="question"></div>
            <div id="answers">
                <label>
                    <input id="radio_a1" name="question" type="radio" class="radio" /><span id="a1"></span>
                </label>
                <label>
                    <input id="radio_a2" name="question" type="radio" class="radio" /><span id="a2"></span>
                </label>
                <label>
                    <input id="radio_a3" name="question" type="radio" class="radio" /><span id="a3"></span>
                </label>
                <label>
                    <input id="radio_a4" name="question" type="radio" class="radio" /><span id="a4"></span>
                </label>
                <label>
                    <input id="radio_a5" name="question" type="radio" class="radio" /><span id="a5"></span>
                </label>
                <label>
                    <input id="radio_a6" name="question" type="radio" class="radio" /><span id="a6"></span>
                </label>
            </div>
        </div>
        <div class="main_question">
            <div id="btn_submit" class="btn">Submit</div>
            <span id="btn_paginate_next" class="btn btn_paginate">Next</span>
            <span id="btn_paginate_previous" class="btn btn_paginate">Previous</span>
        </div>
        <div id="btn_begin" class="main_question">
            <div class="btn">Begin Quiz</div>
        </div>
    </div>

    <script type="text/javascript" src="lab_optional_quiz.js"></script>
</body>

</html>
