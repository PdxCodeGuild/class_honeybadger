<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link rel="stylesheet" type="text/css" href="lab_optional_quiz.css">
  <title>Quiz</title>
</head>

<body>
  <div id="main">
    <div>
      <h1 id="title" class="main_question"></h1>
    </div>
    <div id="question_area" class="main_question">
      <div id="question"></div>
      <div id="answers"></div>
    </div>
    <div class="main_question">
      <div class="main_rows">
        <span id="btn_submit" class="btn red" onClick="submitScore()">Submit</span>
        <span id="btn_next_disabled" class="btn btn_paginate" disabled>Next</span>
        <span id="btn_paginate_next" class="btn btn_paginate" onclick="nextQuestion()">Next</span>
        <span id="btn_view_score" class="btn">View Score</span>
        <span id="true_or_false"></span>
      </div>
    </div>
    <div id="btn_begin" class="main_question">
      <div class="btn" onclick="nextQuestion()">Begin Quiz</div>
    </div>
    <div id="score_area" class="main_question">
      <h3><span>Your score: </span><span id="score_percent"></span><span>%</span></h3>
      <p><span>You got <span id="score"></span><span> out of </span><span id="question_length"></span><span> correct answers.</span></p>
    </div>
  </div>


  <script type="text/javascript" src="lab_optional_quiz.js"></script>
</body>

</html>
