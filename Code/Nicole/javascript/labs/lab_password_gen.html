<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

        
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="lab_password_gen.css">
    </head>
    <body>
        <div_class="main">
            <div class="main_input">
                <div class="header">
                    <h1>Password Generator</h1>
                </div>
                
                <div class="content input-field">
                    <input id="input_number" type="number" min="8" max="32" value="8" class="">
                    <button id="btn_password" class="btn-large red accent-2" onclick="delay()"/>Create password</button>
                </div>
            </div>
            <div id="alert_copy" ></div>
            <div class="main_output">
                    <textarea id="password_output" /></textarea>
            </div>
            
            
        </div>
        <script type="text/javascript" src="lab_password_gen.js"></script>
    </body>
</html>
