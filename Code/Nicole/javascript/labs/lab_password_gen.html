<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <link rel="stylesheet" type="text/css" href="lab_password_gen.css">
    </head>
    <body>
        <div_class="main">
            <div class="main_input">
                <div class="header">
                    Password Generator
                </div>
                <div class="content">
                    <input id="input_number" type="number" min="8" max="32" >
                    <button id="btn_password"/>Create password</button>
                </div>
            </div>
            <div id="alert_copy" ></div>
            <div class="main_output">
                    <textarea id="password_output" /></textarea>
            </div>
            
        </div>
        <script type="text/javascript" src="lab_password_gen.js"></script>
    </body>
</html>
