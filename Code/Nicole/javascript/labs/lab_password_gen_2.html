<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

        
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="lab_password_gen_2.css">
    </head>
    <body>
        <div_class="main">
            <div class="main_input">
                <div class="header">
                    <h1>Password Generator</h1>
                </div>
                
                <div class="content input-field">
                    <div class="center">Length:</div>
                    <input id="input_number" title="Enter a value between 8 and 32" type="number" min="8" max="32" value="8" class="no_spin">
                    <!-- <label for="input_number">Length:</label> -->
                </div>
                <form action="#" class="content" >
                    <label>
                        <input id="uppercase" type="checkbox" checked="checked" class="filled-in"/><span class="checkbox" for="uppercase" title="Included at least one uppercase letter">Uppercase</span></input>
                    </label>
                    <label>
                        <input id="lowercase" type="checkbox" checked="checked" class="filled-in"/><span class="checkbox" for="lowercase" title="Included at least one lowercase letter">Lowercase</span></input>
                    </label>
                    <label>
                        <input id="spec_char" type="checkbox" checked="checked" class="filled-in"/><span class="checkbox" for="spec_char" title="Included at least one special character">Special characters</span></input>
                    </label>
                    
                </form>
                <div class="content" >    
                    <button id="btn_password" title="Create your password and copy to clipboard" class="btn-large red accent-2" onclick="M.toast"/>Create password</button>
                </div>
            </div>
            <div class="main_output">
                    <textarea id="password_output" class="password" onclick="M.toast" spellcheck="false"/></textarea>
            </div>
            
            
        </div>
        <script type="text/javascript" src="lab_password_gen_2.js"></script>
    </body>
</html>
