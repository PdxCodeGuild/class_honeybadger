<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
	<h2> Todo List
		<p>Orginization</p>
		<input type="text" id="item"/>
		<button id="bt_add">add todo</button>
		<button id="bt_remove">remove all</button>
		<ul id="todo_list"></ul>
    <script>

// setting a count for each list item to make it easy to remove them
    let count = 0
    let bt_add = document.querySelector('#bt_add')
    bt_add.addEventListener('click', function() {

      let ul = document.getElementById("todo_list")
      let item = document.getElementById("item")
      let li = document.createElement("li")
      li.id="liId"+count.toString();
      li.innerText = item.value


// making buttons
      let bt = document.createElement('button')
      bt.innerText = 'remove'
      bt.id="btId"+count.toString();

      bt.addEventListener('click', function() {
        document.querySelector("#liId"+bt.id[bt.id.length-1]).remove()
      })

  // removing stuff from list (thanks matt)
      let bt_remove = document.querySelector('#bt_remove')

      bt_remove.addEventListener('click', function() {
        count--;
        li.remove()

      })


// append to list (obviously)
      li.appendChild(bt)
      ul.appendChild(li)
      count++;
    })
    </script>
    </h2>
</body>

</html>
<link rel="stylesheet" href="todo.css">
