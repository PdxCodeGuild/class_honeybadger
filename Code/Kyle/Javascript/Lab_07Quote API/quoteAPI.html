<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <style>

      div {
        font-size: 25px;
        font-style: italic;
      }

      h1 {
        font-family: 'Amatic SC', cursive;
        text-align: center;
      }

      button {
        border-radius: 15px;
        border-style: groove;
        padding: 20px;
        background-color: blue;
        color: white;
        font-size: 18px;
        font-family: 'Amatic SC';

      }

    </style>
  </head>
  <body>
    <h1>Random Quote Generator<h1>

      <button id='quote_btn'>Click for quote</button>

      <div id='divquote'></div>
      <div id='div_author'></div>

      <script type="text/javascript">


        let url = 'https://favqs.com/api/qotd'
        let quote_btn = document.querySelector('#quote_btn')
        let divquote = document.querySelector('#divquote')

        quote_btn.addEventListener('click', function() {

          axios.get(url).then(function(response) {
            divquote.innerText = response.data.quote.body
            div_author.innerText = response.data.quote.author
          })
        })
      </script>
    </body>
</html>
