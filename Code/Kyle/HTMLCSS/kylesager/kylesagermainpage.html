<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>kylesager.com</title>
    <style>
      h1 {
        color:black;
        text-align:center;
        font-style: "Comic Sans Ms", sans-serif;
      }
      h2 {
        float:left;
        margin: 0px;
        color:white;
        text-align:center;
        font-size: 18px
      }
      .flex_container {
        display:flex;
        flex-direction: row;

      }
      .flex_container > div {
        width:100px
        height:100px
        background-color:red;
        margin:100px
        color:white;
      }


      body {
        /* background-image:url("neatral.jpg"); */
        /* background-position: 100%; */
        /* background-size:cover; */
        font-family: 'Comic Sans MS', sans-serif;
        font-size: 16px;
        background-image:url("forest.jpg");
        background-position: 100%;
        background-size:cover;
        background-repeat: no-repeat;

      }
      img {
        display: block;
        /* margin-left: auto;
        margin-right: auto; */
        margin: 5px;
        border-radius: 5%;


      }

      ul  {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border: 1px solid grey;
        background-color: white;
        position: sticky;
        width: 95%;
        background-color: grey;
        overflow: hidden;
        border-radius: 3%;
      }

      nav:a {
        text-color: black;
      }
      li {
        display: inline;
        float: left;
        text-color: black;
        text-align: center;

      }
      li a {
        display: block;
        padding: 12px;
        background-color: grey;
        text-color: white;

      }
      a:link {
        color: white;
        font-family:sans-serif;
        text-decoration: none;
        text-color: white;
      }
      a:hover {
        background-color: black;
      }
      a:visited {
        color:white;
      }
      /* nav {
        width: 100%; */
      }


    </style>
  </head>
