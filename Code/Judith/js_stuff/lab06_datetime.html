<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="lab06_datetime.css">
    <title>clocky</title>
</head>
<body>
    <header>
        <section id="timeArray">
            <div id="ms"></div>
            <div id="sec"></div>
            <div id="min"></div>
            <div id="hr"></div>
            <div id="day"></div>
            <div id="yr"></div>
        </section>
        <h1>bluMage</h1>
    </header>
    <section id="stopWatch">
        <h4>stopwatch</h4>
        <button id="stopBtn">stop/start</button>
        <div id="stopDisplay"></div>
        <button id="saveBtn">save time</button>
        <button id="clearBtn">clear list</button>
    </section>
    <section id="saveListWrapper">
        <h3>Times</h3>
        <ul id="saveList"></ul>
    </section>
    <section id="countDownWrapper">
        <h4>countdown</h4>
        <div id="countDownInputsWrapper">
            <input class="countDownInputs" id="countDownInputsHrs" value="00"><p>:</p>
            <input class="countDownInputs" id="countDownInputsMins" value="00"><p>:</p>
            <input class="countDownInputs" id="countDownInputsSecs" value="00">
        </div>
        <button id="countDownStartBtn">start countdown</button>
        <div id="countDownDisplay"></div>
    </section>
    <div class="filler"></div>
    <div class="filler"></div>
    <div class="filler"></div>
    <div class="filler"></div>
    <div class="filler"></div>
    <script type="text/javascript" src="lab06_datetime.js"></script>
    </body>
</body>
</html>
