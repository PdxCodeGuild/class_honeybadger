<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>html examples</title>
    </head>

    <body>
        <input type="text"/>
        <input type="password"/>
        <input type="number"/>
        <input type="date"/>
        <input type="time"/>
        <ul>
            <li><input type="radio" name="radio-set-1" id="radio1"/><label for="radio1">Radio 1</label></li>
            <li><input type="radio" name="radio-set-1" id="radio2"/><label for="radio2">Radio 2</label></li>
            <li><input type="radio" name="radio-set-1" id="radio3"/><label for="radio3">Radio 3</label></li>
        </ul>
        <ul>
            <li><input type="checkbox" name="checkbox-set-1" id="checkbox1"/><label for="checkbox1">Checkbox 1</label></li>
            <li><input type="checkbox" name="checkbox-set-1" id="checkbox2"/><label for="checkbox2">Checkbox 2</label></li>
            <li><input type="checkbox" name="checkbox-set-1" id="checkbox3"/><label for="checkbox3">Checkbox 3</label></li>
        </ul>
        <select>
            <option disabled>Option 1</option>
            <option>Option 2</option>
            <option selected>Option 3</option>
        </select>

        



    </body>

</html>
