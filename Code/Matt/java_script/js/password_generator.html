<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>pw genny</title>
        <!-- Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="password_generator.css">
    </head>
    <body>
        <h1>Password Generator</h1>
        <main>
            <select id="number_of_chars" name="Mobility">
              <option selected="">Please Select length of password</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option selected>12</option>
            </select>
            <div id="button_container">
                <button id="generate_pass_button" class="btn">generate password</button>
            </div>
            <div id=password_div onclick="copyDivToClipboard()"></div>
        </main>


        <script type="text/javascript" src="password_generator.js"></script>
    </body>
</html>
