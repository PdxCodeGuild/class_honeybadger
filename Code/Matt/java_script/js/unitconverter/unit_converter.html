<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="unit_converter.css">
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
        <title>unit converter</title>


    </head>
    <body>
        <div id="main_header">Unit Converter </div>
        <div id='input_elements'>
            <input id="user_number" type="text" name="number" placeholder="enter your number"/>
            <select id="unit_input">
              <option value="feet">feet</option>
              <option value="meters">meters</option>
              <option value="kilometers">kilometers</option>
              <option value="miles">miles</option>
            </select>
            <button id="number_button">enter</button>
        </div>
        <!-- <input id="unit_input" type="text" name="unit" placeholder="enter the unit you want converted"/> -->

        <div id="user_output"></div>

        <div id='converted_distance'></div>
        <script type="text/javascript" src="unit_converter.js"></script>
    </body>

</html>
