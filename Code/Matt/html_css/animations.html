<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Dosis:400,600');

			body, html {
				height: 100%;
				font-family: 'Dosis', sans-serif;
				color: #fff;
				margin: 0;
			}

			.btn {
				font-size:20px;
				background-color:#fff;
				padding:20px;
				color:#333;
				border-radius: 20px;
			}

			.wrapper:not(.main) {
				width: 24%;
			}

			h1 {
				margin:0;
			}

			.wrapper {
				height:50vh;
				display:flex;
				align-items:center;
				justify-content:center;
				min-height:250px;
				flex-direction:column;
				background:#00A5CF;
				border:solid 0.5px;
			}

			section {
				display:flex;
				flex-wrap:wrap;
				justify-content:center;
				margin:30px 0;
			}

			.main {
				background-color: #E94F37;
				padding-top: 20px;
			}


            .btn-1Wrapper{
                background-color: lightgreen;
            }
            .btn-1Wrapper .btn {
                transition: 1s;
                border: 0px solid white;
            }
            .btn-1Wrapper .btn:hover{
                border: 2px solid white;
                box-shadow: inset 0px 0px 0px 4px lightgreen;
            }

            .btn-2Wrapper{
                background-color: lightblue;
            }
            .btn-2Wrapper .btn:hover{
                border-radius: 0px;
            }
            .btn-2Wrapper .btn {
                transition: 1s;
                border: 0px solid white;
            }

            @keyframes btn-3 {
                0% {transform: scale(1.0);}
                50% {transform: scale(1.3);}
                100% {transform: scale(1.0);}
            }

            @keyframes wobble {
               0% { transform: translateX(0%); }
               15% { transform: translateX(-25%) rotate(-5deg); }
               30% { transform: translateX(20%) rotate(3deg); }
               45% { transform: translateX(-15%) rotate(-3deg); }
               60% { transform: translateX(10%) rotate(2deg); }
               75% { transform: translateX(-5%) rotate(-1deg); }
               100% { transform: translateX(0%); }
            }

            .btn-3Wrapper{
                background-color: salmon;
            }

                .btn-3Wrapper .btn {

                }

            .btn-3Wrapper .btn:hover{
                animation-name: btn-3;
                animation-duration: 1s;

            }


            .btn-4Wrapper .btn{
                transition: .3s;
                box-shadow: 0px 5px 0px #888888;

            }

            .btn-4Wrapper .btn:active{
                transform:translateY(2px);
			    box-shadow: 0px 3px 0px #88888;
            }

            .btn-5Wrapper .btn:hover{
                animation-name: wobble;
                animation-duration: .5s;
            }
			.btn-6Wrapper .btn{
				box-shadow: 0px 8px 10px 0px rgba(0, 0, 0, .3),
				inset 0px 4px 1px 1px white, inset 0px -3px 1px 1px rgba(204, 198, 197, .5);
			}
			.btn-6Wrapper .btn:active {
				color: darken(#3F88C5,10%);
				box-shadow: 0 3px 5px 0 rgba(0, 0, 0, .4),
				inset 0px -3px 1px 1px rgba(204, 198, 197, .5);
				transition: .3s;
			}
			.btn-7Wrapper .btn{
				transition:0.5s;
				border-radius:0;
			}
			.btn-7Wrapper .btn:hover{
				box-shadow:
				1px -1px #333,
				2px -2px #333,
				3px -3px #333,
				4px -4px #333,
				5px -5px #333;
    			-webkit-transform: translateX(-5px) translateY(5px);
    			transform: translateX(-5px) translateY(5px);
			}
			.btn-8Wrapper{
				perspective:150px;
			}
			.btn-8Wrapper .btn{
				transform: rotateX(25deg);
				transition:0.5s;
				box-shadow:
				0px 8px 10px 0px rgba(0, 0, 0, .3),
				inset 0px 4px 1px 1px white,
				inset 0px -3px 1px 1px rgba(204, 198, 197, .5);
			}

			.btn-8Wrapper .btn:hover{
				transform: rotateX(0);
				box-shadow:
				0px 3px 10px 0px rgba(0, 0, 0, .3),
				inset 0px 4px 1px 1px white,
				inset 0px -3px 1px 1px rgba(204, 198, 197, .5);
			}

		</style>
	</head>
	<body>
		<div class="main wrapper">
			<h1>Simple button effects</h1>
		</div>

		<section>
			<div class="btn-1Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div class="btn-2Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div  class="btn-3Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

				<div class="btn-4Wrapper wrapper">
				<div class="btn">Click Me</div>
			</div>

			<div  class="btn-5Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div class="btn-6Wrapper wrapper">
				<div class="btn">Click Me</div>
			</div>

			<div class="btn-7Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div class="btn-8Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div class="btn-9Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div class="btn-10Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div class="btn-11Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>

			<div class="btn-12Wrapper wrapper">
				<div class="btn">Hover on Me</div>
			</div>
		</section>
	</body>

</html>
