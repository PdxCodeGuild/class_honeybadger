    <h3 class="heading"> “Yesterday is gone. Tomorrow has not yet come. We have only today. Let us begin.”
                         -Mother Theresa     </h3>

        <div id="div_clock"></div> <!-- creating an id called div_clock so the querySelector can access the page   -->
        <div id="div_stopwatch"></div>        <!-- creating an id called div_stopwatch so the querySelector can access the page   --> 

    <script type="text/javascript">
            let div_clock = document.querySelector('#div_clock') 
            let div_stopwatch = document.querySelector('#div_stopwatch')

            //padding a 0 before numbers 0 thru 9 --> :9 vs :09
            function add0(num) {
                return (num < 10) ? '0' + num : num //if num is <10, then print 0 before num. if num is not <10, return num.
                }
    
           //function for clock
            function updateClock() {
                let d = new Date()
                let year = d.getFullYear()
                let month = d.getMonth() + 1
                let day = d.getDate()
                let hours = d.getHours()
                let minutes = d.getMinutes()
                let seconds = d.getSeconds()
                div_clock.innerText = `Today's date is ${add0(month)}/${add0(day)}/${year} and the current time is ${add0(hours)}:${add0(minutes)}:${add0(seconds)}`
                }
                updateClock()
                setInterval(updateClock, 1000) // updating clock every seconds

            //function for stopwatch  
            let stopwatch_date = new Date()
            stopwatch_date.setHours(0, 0, 0, 0)
            let stopwatch_interval = null

            function stopwatchDateToString() {
                let hours = stopwatch_date.getHours()
                let minutes = stopwatch_date.getMinutes()
                let seconds = stopwatch_date.getSeconds()
                return `${add0(hours)}:${add0(minutes)}:${add0(seconds)}`
              }

              stopwatch_interval = setInterval(function() {
                stopwatch_date.setSeconds(stopwatch_date.getSeconds() + 1)
        
        
                div_stopwatch.innerText = stopwatchDateToString()
              }, 1000) //updateing stop watch every second
        

    </script>
