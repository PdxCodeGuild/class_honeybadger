</head>

<body>
    <div id="quote"></div>
    <div>
        <button id="nextQuote" class="btn btn-primary btn-lg">Next Quote</button>
    </div>
    <div class="container">
    </div>
    <ul id="ul_quotes"></ul>
    <script type="text/javascript">

        // Next quote button
        let nex
        tQuote = document.querySelector("#nextQuote")
        let ul_quotes = document.querySelector('#ul_quotes')

        // On click!
        nextQuote.addEventListener("click", function () {

            let url = 'https://favqs.com/api/quotes/';
            let api_key = 'a53d3e5afef897973684973cd0cd1fe4'
            let config = {
                headers: {
                    'Authorization': 'Token token="' + api_key + '"'
                }
            }


            axios.get(url, config)
                .then(function (response) {
                    console.log(response.data)
                    // let data = response.data.quotes[0].body
                    let quotes = response.data.quotes
                    for (let i = 0; i < quotes.length; ++i) {
                        let author = quotes[i].author
                        let body = quotes[i].body

                        let li_completed = document.createElement('li')
                        li_completed.innerText = '"' + body + '" - ' + author
                        li_completed.classList.add('quote-item')
                        ul_quotes.appendChild(li_completed)
                    }
                })


        })

    </script>
</body>

</html>
